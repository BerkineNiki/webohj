<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Puhelinluettelo</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .table {
        width: 100%;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
      }

      th {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 15px;
      }

      td {
        text-align: center;
        padding: 12px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      button {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.8;
      }

      .edit-btn {
        background-color: #ffc107;
        color: black;
      }

      .save-btn {
        background-color: #28a745;
        color: white;
      }

      .delete-btn {
        background-color: #dc3545;
        color: white;
      }

      input[type="text"] {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 150px;
        text-align: center;
      }

      .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        display: block;
        margin: auto;
      }

      .btn-submit:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Puhelinluettelo</h2>

      <form action="http://localhost:3000/items" id="puhelintieto_lomake">
        <div class="mb-3">
          <label for="nimi" class="form-label">Nimi:</label>
          <input
            type="text"
            name="nimi"
            id="nimi"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="puhelin" class="form-label">Puhelin:</label>
          <input
            type="text"
            name="puhelin"
            id="puhelin"
            class="form-control"
            required
          />
        </div>
        <input type="submit" value="Luo uusi puhelintieto" class="btn-submit" />
      </form>

      <hr />

      <table class="table table-striped">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script2.js"></script>
  </body>
</html>
